<ion-view title="">

        <a ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back "></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->
	<!--toolbar section-->
    <md-toolbar class="bar-subheader md-tall md-primary toolbar-medium">
        <div>
            <h1>Select a fund to sell</h1>
            <h5>Tap on the fund you want to invest in</h5>
        </div>
    </md-toolbar><!--end toolbar section-->

    <ion-content scroll="false" id="addTrans-content" >
                <ion-content id="default-input-content" ng-init="clientOpenPositions()">
                <md-list>
                	<md-list-item class="md-2-line" ng-repeat="fund in clientFundAllocation | filter: { title: filterText } | orderBy: 'title'">
                 
                    <div class="md-list-item-text">
                    	<strong>{{rows.field_fund}}</strong> <br />{{rows.field_amount}}</a>

                        <p>{{fund.field_amount}}</p>
                    </div>
                </md-list-item>
                </md-list>
                    
                </ion-content>
    </ion-content>
