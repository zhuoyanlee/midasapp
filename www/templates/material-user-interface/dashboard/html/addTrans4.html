<ion-view title="">
    <!--left button on navigation bar-->
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back "></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->

    <ion-content scroll="false" id="addTrans-content-success" class="full-screen-content" >
        <form name="addTransactionForm" class="myForm" novalidate>
                <ion-content id="default-input-content">

                  <div class="row text-center">
                      <i class="ion-checkmark-circled success-icon"></i>


                  </div>
                  <div class="row text-center">
                      <h3>Your transaction has been successfully registered.</h3>

                  </div>
                  <div class="row text-center">
                      <button ng-click="navigateTo('app.dashboard')"  class="md-raised md-button md-default-theme">Back to home</button>

                  </div>
                </ion-content>
            </form>
    </ion-content>
</ion-view>
